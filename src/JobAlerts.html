<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest FontAwesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS -->
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-red-100">
    <div id="mobile-menu" class="md:hidden flex flex-col items-center space-y-4 p-4 bg-gradient-to-r from-red-700 via-orange-500 to-orange-800 text-red-100">
        <a href="index.html" class="hover:text-black">Home</a>
        <a href="#" class="hover:text-black">My Job Application</a>
        <a href="job-alerts.html" class="hover:text-black">Job Alerts</a>
        <a href="JobLists.html" class="hover:text-black">Find Jobs</a>
        <a href="#" class="hover:text-black">Sign Up</a>
        <a href="#" class="hover:text-black">Log In</a>
        <a href="#" id="profile-link-mobile" class="text-red-100 hover:text-black">
            <i class="fas fa-user"></i>
        </a>
        <a href="#" id="notification-link-mobile" class="text-red-100 hover:text-black">
            <i class="fas fa-bell"></i>
        </a>
    </div>

    <script>
        document.getElementById('menu-button').addEventListener('click', function () {
            var menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>

    <!-- Job Alerts Section -->
    <section class="bg-white py-20 lg, md:3/4 w-3/4">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-center text-red-900 mb-12">Job Alerts</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="p-8 bg-white shadow-2xl rounded-lg">
                    <h3 class="text-2xl font-bold mb-4">Set Up Job Alerts</h3>
                    <form id="job-alert-form" action="#" method="POST" onsubmit="addJobAlert(event)">
                        <div class="mb-4">
                            <label for="email" class="block text-lg font-semibold text-gray-700">Email Address</label>
                            <input type="email" id="email" name="email" required class="mt-2 p-2 w-full border rounded">
                        </div>
                        <div class="mb-4">
                            <label for="job-type" class="block text-lg font-semibold text-gray-700">Job Type</label>
                            <select id="job-type" name="job-type" required class="mt-2 p-2 w-full border rounded">
                                <option value="full-time">Full-Time</option>
                                <option value="part-time">Part-Time</option>
                                <option value="contract">Contract</option>
                                <option value="internship">Internship</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="location" class="block text-lg font-semibold text-gray-700">Location</label>
                            <input type="text" id="location" name="location" required class="mt-2 p-2 w-full border rounded">
                        </div>
                        <button type="submit" class="bg-orange-600 text-white py-3 px-6 rounded-full text-lg font-semibold hover:bg-red-600 transition duration-300">Set Alert</button>
                    </form>
                </div>
                <script>
                    function addJobAlert(event)
                </script>
                <div class="p-8 bg-white shadow-2xl rounded-lg">
                    <h3 class="text-2xl font-bold mb-4">Manage Your Alerts</h3>
                    <ul class="space-y-4">
                        <li class="p-4 bg-gray-100 rounded">
                            <h4 class="text-xl font-bold">Full-Time Software Developer in New York</h4>
                            <p class="text-gray-700">Email sent to: user@example.com</p>
                            <button class="mt-2 bg-red-500 text-white py-2 px-4 rounded-full text-sm font-semibold hover:bg-red-600 transition duration-300">Unsubscribe</button>
                        </li>
                        <li class="p-4 bg-gray-100 rounded">
                            <h4 class="text-xl font-bold">Part-Time Graphic Designer in Los Angeles</h4>
                            <p class="text-gray-700">Email sent to: user@example.com</p>
                            <button class="mt-2 bg-red-500 text-white py-2 px-4 rounded-full text-sm font-semibold hover:bg-red-600 transition duration-300">Unsubscribe</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

</body>
<!-- Footer Section -->
</html>
