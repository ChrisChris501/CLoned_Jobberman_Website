<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest FontAwesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS CDN -->
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>
</head>

<body class="bg-red-100">
    <nav class="flex justify-between items-center p-4 bg-gradient-to-r from-red-900 via-pink-400 to-orange-800 shadow">
        <div class="flex items-center">
            <i class="fas fa-briefcase text-2xl text-red-100 mr-1"></i>
            <h1 class="text-xl font-bold text-red-100"><span class="text-2xl">G</span>et<span class="text-2xl">H</span>ired</h1>
        </div>
        <div class="hidden md:flex space-x-8 font-semibold">
            <a href="#" class="text-red-100 hover:text-black">Home</a>
            <a href="#" class="text-red-100 hover:text-black">My Job Application</a>
            <a href="#" class="text-red-100 hover:text-black">Job Alerts</a>
            <a href="#" class="text-red-100 hover:text-black">Find a Job</a>
            <a href="#" class="text-red-100 hover:text-black">Sign Up</a>
            <a href="#" class="text-red-100 hover:text-black">Log In</a>
        </div>
        <div class="hidden md:flex space-x-3 mr-4">
            <a href="#" id="profile-link" class="text-red-100 hover:text-black">
                <i class="fas fa-user"></i>
            </a>
            <a href="#" id="notification-link" class="text-red-100 hover:text-black">
                <i class="fas fa-bell"></i>
            </a>
        </div>
        <div class="md:hidden">
            <button id="menu-button" class="text-red-100 hover:text-black focus:outline-none">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
    <div id="mobile-menu"
        class="hidden md:hidden flex flex-col items-center space-y-4 p-4 bg-gradient-to-r from-red-900 via-pink-400 to-red-900 text-red-100">
        <a href="#" class=" hover:text-black">Home</a>
        <a href="#" class=" hover:text-black">My Job Application</a>
        <a href="#" class=" hover:text-black">Job Alerts</a>
        <a href="#" class=" hover:text-black">Find a Job</a>
        <a href="#" class=" hover:text-black">Sign Up</a>
        <a href="#" class=" hover:text-black">Log In</a>
        <a href="#" id="profile-link-mobile" class="text-red-100 hover:text-black">
            <i class="fas fa-user"></i>
        </a>
        <a href="#" id="notification-link-mobile" class="text-red-100 hover:text-black">
            <i class="fas fa-bell"></i>
        </a>
    </div>
    <script>
        document.getElementById('menu-button').addEventListener('click', function () {
            var menu = document.getElementById('mobile-menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
