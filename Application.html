<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Job Application</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>
</head>

<body class="bg-gradient-to-r from-red-100 via-orange-200 to-orange-100 shadow-3xl">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Job Application Form</h1>
        <form class="p-6 rounded shadow-md max-w-lg mx-auto">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Full Name</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-inherit"
                    id="name" type="text" placeholder="Your full name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email Address</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-inherit"
                    id="email" type="email" placeholder="Your email address">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">Phone Number</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-inherit"
                    id="phone" type="tel" placeholder="Your phone number">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="resume">Upload Resume</label>
                <input
                    class="shadow appearance-none py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="resume" type="file">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="cover-letter">Cover Letter</label>
                <textarea
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-inherit"
                    id="cover-letter" rows="5" placeholder="Your cover letter"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button">
                    Submit Application
                </button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
<footer class="bg-gradient-to-r from-red-800 via-orange-400 to-orange-700 py-10">
    <div class="container mx-auto px-6">
        <div class="flex flex-col md:flex-row justify-between items-center text-red-100 mb-8">
            <div class="flex flex-col md:flex-row items-center mb-4 md:mb-0">
                <i class="fas fa-briefcase text-2xl text-red-100 mr-2"></i>
                <h1 class="text-xl font-bold"><span class="text-2xl">G</span>et<span class="text-2xl">H</span>ired</h1>
            </div>
            <div class="flex space-x-4">
                <a href="#" class="text-red-100 hover:text-white">About Us</a>
                <a href="#" class="text-red-100 hover:text-white">Blog</a>
                <a href="#" class="text-red-100 hover:text-white">Contact</a>
            </div>
        </div>
        <div class="flex justify-center mb-8">
            <a href="#" class="mx-2 text-red-100 hover:text-white"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="mx-2 text-red-100 hover:text-white"><i class="fab fa-twitter"></i></a>
            <a href="#" class="mx-2 text-red-100 hover:text-white"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="mx-2 text-red-100 hover:text-white"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="text-center text-red-100">
            <p>&copy; 2024 GetHired. All rights reserved.</p>
        </div>
    </div>
</footer>

</html>
